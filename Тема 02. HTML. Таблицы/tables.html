<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Weather forecast</title>
</head>
<body>
    <Table align="center" width="600" border='1'>
        <caption> <em>Прогноз погоды</em></caption>
        <tr>
            <th align="center" valign='middle'>Город</th>
            <th align="center" valign='middle'>Утро</th>
            <th align="center" valign='middle'>День</th>
            <th align="center" valign='middle'>Вечер</th>
            <th align="center" valign='middle'>Ночь</th>
        </tr>
        <tr>
            <th align="center" valign='middle'>Минск</th>
            <td>-5 &deg</td>
            <td>+5 &deg</td>
            <td rowspan="2">+2<sup>o</sup></td>
            <td>-10 &deg</td>
        </tr>
        <tr>
            <th align="center" valign='middle'>Брест</th>
            <td>0<sup>o</sup></td>
            <td>+9<sup>o</sup></td>
            <td>-4<sup>o</sup></td>
        </tr>
    </Table>
</body>
</html>
